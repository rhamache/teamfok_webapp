<HTML>
<HEAD>
<TITLE>register</TITLE>
</HEAD>

<BODY>

<H1><CENTER>Registration Page</CENTER></H1>

<FORM NAME="LoginForm"  METHOD="post" >

<P>Please fill in the following information:</P>
<TABLE>
<TR VALIGN=TOP ALIGN=LEFT>
<TD><B><I>Username:</I></B></TD>
<TD><INPUT TYPE="text" NAME="USERID" ><BR></TD>
</TR>
<TR VALIGN=TOP ALIGN=LEFT>
<TD><B><I>Password:</I></B></TD>
<TD><INPUT TYPE="password" NAME="PASSWD" ></TD>
</TR>
<TR VALIGN=TOP ALIGN=LEFT>
<TD><B><I>Repeat Password:</I></B></TD>
<TD><INPUT TYPE="password" NAME="RP_PASSWD" ></TD>
</TR>
<TR VALIGN=TOP ALIGN=LEFT>
<TD><B><I>First Name:</I></B></TD>
<TD><INPUT TYPE="text" NAME="FNAME" ></TD>
</TR>
<TR VALIGN=TOP ALIGN=LEFT>
<TD><B><I>Last Name:</I></B></TD>
<TD><INPUT TYPE="text" NAME="LNAME" ></TD>
</TR>
<TR VALIGN=TOP ALIGN=LEFT>
<TD><B><I>Address:</I></B></TD>
<TD><INPUT TYPE="text" NAME="ADDRESS" ></TD>
</TR>
<TR VALIGN=TOP ALIGN=LEFT>
<TD><B><I>Email:</I></B></TD>
<TD><INPUT TYPE="email" NAME="EMAIL" ></TD>
</TR>
<TR VALIGN=TOP ALIGN=LEFT>
<TD><B><I>Phone Number:</I></B></TD>
<TD><INPUT TYPE="tel" NAME="PHONE" ></TD>
</TR>
<hr>
<INPUT TYPE="submit" NAME="Submit" VALUE="Submit">
</FORM>
</BODY>
</HTML>
